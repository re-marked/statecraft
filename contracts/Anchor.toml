[toolchain]
anchor_version = "0.30.1"

[features]
resolution = true
skip-lint = false

[programs.localnet]
statecraft-market = "REPLACE_WITH_PROGRAM_ID_AFTER_DEPLOY"

[programs.devnet]
statecraft-market = "REPLACE_WITH_PROGRAM_ID_AFTER_DEPLOY"

[programs.mainnet-beta]
statecraft-market = "REPLACE_WITH_PROGRAM_ID_AFTER_DEPLOY"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
